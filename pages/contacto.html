            <input type="radio" name="co&pa" value="Particular" id="Particular">
            <label for="Particular">Particular</label></p>
            <p>
                <label>Describe la razón de contacto:</label>
                <p>
                <textarea rows="5" cols="15" placeholder="Escribe aquí las razones"></textarea></p>
            </p>
            <input type="submit" value="Enviar">
        </form>
        <div class="form-img">

        </div>
